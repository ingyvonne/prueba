<!doctype HTML>
<html>
	<head>
		<title>DEMO REALITAT AUGMENTADA</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>

	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		<div style="height:100%; text-align: center;">
			<a-scene  embedded arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
			  <a-assets>
				<a-asset-item id="mymodel" src="assets/Astronaut.gltf"></a-asset-item>
				<a-mixin id="light"
					geometry="primitive: sphere; radius: 0.2"
					material="color: #FFF; shader: flat"
					light="color: #DDDDFF; distance: 120; intensity: 5; type: point"></a-mixin>
			  </a-assets>  
			  <a-marker preset='hiro'>
				<a-entity scale="0.4 0.4 0.4" gltf-model="#mymodel"></a-entity>
				  <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
					<a-entity mixin="light" position="1 0.5 0"></a-entity>
				  </a-entity>
				  <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
					<a-entity mixin="light" position="-1 0.5 0"></a-entity>
				  </a-entity>		
				  <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
					<a-entity mixin="light" position="0 2.5 0"></a-entity>
				  </a-entity>						  
				  
			  </a-marker>
			  <a-entity camera></a-entity>
			</a-scene>
		</div>
		<a class="boto_menu_main" style="position: fixed; top: 5px; right: 5px; width: auto!important; display: inline-block; " href="index.html"><i class="fas fa-arrow-left"></i></a>

		</div> -->
	</body>

</html>
